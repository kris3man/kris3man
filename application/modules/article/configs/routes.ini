[routes]
article.route = "article/:ident"
article.defaults.module = "article"
article.defaults.controller = "index"
article.defaults.action = "index"
article.defaults.ident = "home"
article.ident.reqs = "[a-zA-Z_0-9]+"

article_admin.route = "admin/article/:controller/:action/*"
article_admin.defaults.module = "article"
article_admin.defaults.controller = "admin"
article_admin.defaults.action = "index"
article_admin.defaults.isAdmin = true